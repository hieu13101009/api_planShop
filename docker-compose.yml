version: '3'
services:
  web:
    image: nginx:latest
    ports:
     - "3000:80"
    restart: always
    volumes:
      - ./default.conf:/etc/nginx/default.conf
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
  app:
    image: node:latest
    restart: always